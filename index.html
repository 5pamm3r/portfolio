<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header__list">
          <li class="link--right"><a href="#">Home</a></li>
          <li class="link--left"><a href="#about">About</a></li>
          <li class="link--right"><a href="#">Projects</a></li>
          <li class="link--left"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="home" id="home">
        <div class="profile__container">
          <div class="home__description">
            <span>Carlos Massarino</span>
            <p>Frontend Developer</p>
            <div class="contact" id="contact">
            </div>
          </div>
        </div>
        <a href="#about">
          <img
            class="arrow"
            src="./public/assets/icons/down-arrow.png"
            alt="down arrow"
          />
        </a>
      </section>

      <section class="about" id="about">
        <h1>About Me</h1>
        <div class="about__container">
          <div class="img-profile">
            <img src="./public/assets/images/profile.png" alt="profile" />
          </div>
          <div class="text-area">
            <p>
              I am currently dedicated to the development of web applications,
              focused on improving performance and user experience.
            </p>
            <p>
              I am someone self-taught in constantly learning who loves
              technology.
            </p>
            <div class="skills-area">
              <p>Skills</p>
              <skills-list></skills-list>
            </div>
          </div>
        </div>
      </section>

      <section class="projects">
        <p></p>
      </section>
    </main>

    <template id="templateContact">
      <div>
        <a target="_blank" rel="noopener noreferrer" id="contactLink">
          <img id="contactImg"/>
        </a>
      </div>
    </template>

    <script src="src/index.js" type="module"></script>
    <script src="src/headerList.js" type="module"></script>
  </body>
</html>
